<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline & Block Elements - HTML</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>Hey i am a para</p>
    <!--&nbsp is use for space-->
    <!--paragraph is Inline elements-->
    <a href="https://google.com">Google</a>
    <!--a-tag is use for block elements-->
    <div>I am block elements</div>
    <span>I am span and I am Inline elements</span>
    <a href="">yes he is inline</a>
  </body>
</html>
