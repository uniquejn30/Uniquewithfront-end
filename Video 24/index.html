<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Shadows</title>
    <style>
      .Box{
        border: 2px solid black;
        padding: 34px;
        margin: 44px;
        box-shadow: 5px 15px 5px #833a3a;
    }
    .text-element{
          text-shadow: 5px 15px 5px #833a3a;

      }
    </style>
  </head>
  <body>
    <div class="Box">I am a box</div>
    <p class="text-element">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Placeat earum
      consectetur asperiores dignissimos fugiat molestiae harum vel error
      praesentium, provident debitis dolor, velit maxime nihil odit sequi.
      Mollitia, saepe quo.
    </p>
  </body>
</html>
